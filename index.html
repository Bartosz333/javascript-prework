<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kamień, papier, nożyce</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<h1>Cześć, zagraj ze mną w kamnień, papier, nożyce</h1>
		<h2>Zobaczymy kto wygra ...</h2>
		<p>... aby ze mną zagrać,<br> naciśnij któryś ( Twój wybór ) z trzech żółtych przycisków. </p>
		<i class="fa-solid fa-face-laugh-wink"></i>
		<div class="buttons" id="buttons">
			<div class="box">
				<button type="button" id="button-rock">Kamień</button>
				<img src="https://i.postimg.cc/VL9njmrD/pexels-peter-d-pper-2364232.jpg" alt="image">
			</div>
			<div class="box">
				<button type="button" id="button-paper">Papier</button>
				<img src="https://i.postimg.cc/vB9cbt53/pexels-steve-johnson-963048.jpg" alt="image">
			</div>
			<div class="box">
				<button type="button" id="button-scissors">Nożyce</button>
				<img src="https://i.postimg.cc/wvWjQ45f/pexels-cottonbro-studio-3993456-1.jpg" alt="image">
			</div>
		</div>
		<div class="messages" id="messages"></div>
	</div>
	<script src="js/functions.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
